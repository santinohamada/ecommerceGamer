<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Nether Shop: Tienda de juegos digitales creada por estudiantes de Rolling Code School. Encuentra una amplia selección de juegos para todas las plataformas. Desarrolladores: Hamada Santino, Maria Emilia Ceballos, Leandro Lobos, Elian Miranda."
    />
    <meta
      name="keywords"
      content="Nether Shop, juegos digitales, tienda de juegos, Rolling Code School, videojuegos, compra de juegos, juegos para PC, juegos online"
    />
    <meta
      name="author"
      content="Hamada Santino, Maria Emilia Ceballos, Leandro Lobos, Elian Miranda"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <title>Nether Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <div id="logo-navbar">
              <img
                class="img-fluid"
                src="./images/NETHER-SHOP-12-8-2024.png"
                alt="logo de la pagina"
              />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="ul-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./pages/administracion.html"
                    >Sobre Nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./pages/error404.html"
                    >Soporte</a
                  >
                </li>
              </ul>
            </div>
            <div class="d-lg-flex flex-nowrap">
              <div class="search me-3">
                <form class="d-flex" role="search" data-bs-theme="light">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="buscar"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </form>
              </div>
              <a
                class="nav-link navbar-nav"
                data-bs-toggle="modal"
                data-bs-target="#modal_login"
                aria-current="page"
                href="#"
                >Iniciar Sesion
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--div del modal login-->
    <div
      class="modal fade"
      id="modal_login"
      tabindex="-1"
      aria-labelledby="miModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="miModalLabel">
              Inicie Sesion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-sm" class="img-fluid">
              <img
                src="./images/joystickModal.jpg"
                class="rounded mx-auto d-block me-4 img-fluid"
                alt="imagen del login"
                id="modal_body_img"
              />
              <form>
                <div class="form-group mb-3 text-light">
                  <label for="email"> Email:</label>
                  <input
                    type="email"
                    class="rounded-2"
                    id="email"
                    minlength="10"
                    maxlength="100"
                    required
                  />
                </div>
                <div class="form-group text-light">
                  <label for="Contraseña">Contraseña:</label>
                  <input
                    type="password"
                    class="rounded-2"
                    id="Contraseña"
                    minlength="8"
                    maxlength="30"
                    required
                  />
                </div>
              </form>
              <a href="#" class="text-secondary-emphasis">
                Recuperar Contraseña
              </a>
            </div>
          </div>
          <div class="modal-footer justify-content-between align-items-start">
            <div>
              <h6 class="text-light">O inicie sesion<br />con:</h6>
              <a href="./pages/Error404.html" class="me-2 fs-3">
                <i class="bi bi-google" id="google"></i>
              </a>
              <a href="./pages/Error404.html" class="fs-3">
                <i class="bi bi-facebook" id="fb"></i>
              </a>
            </div>
            <a href="#" class="btn text-light" id="btnModalFooter"
              >Iniciar Sesion</a
            >
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="container d-flex flex-column justify-content-center align-content-center align-items-center">
        <hr />
        <h2>Los mas vendidos</h2>
            <div class="div-section-vendidos">
              <div class="divImagenesVendidas d-flex justify-content-center">
  
                <img
                  class="img-juegos-mas-vendidos"
                  src="https://image.api.playstation.com/vulcan/ap/rnd/202308/3005/537b5208a8ee42935286a44b3b981da86d976bf54899bf98.jpg"
                  alt="Juego"
                  data-description="Descripción del primer juego"
                />
              </div>
              <div class="divImagenesVendidas"><img
                class="img-juegos-mas-vendidos"
                src="https://image.api.playstation.com/vulcan/ap/rnd/202309/0610/5ac881e0e3f0e361826382f894b4050776079eb18c1692ea.png"
                alt="Juego"
                data-description="Descripción del segundo juego"
              /></div>
              <div class="divImagenesVendidas"><img
                class="img-juegos-mas-vendidos"
                src="https://www.nintendo.com/eu/media/images/10_share_images/games_15/nintendo_switch_4/2x1_NSwitch_PaperMarioTheThousandYearDoor_ES_es_image1600w.jpg"
                alt="Juego"
                data-description="Descripción del tercer juego"
              /></div>
              <div class="divImagenesVendidas"><img
                class="img-juegos-mas-vendidos"
                src="https://image.api.playstation.com/vulcan/ap/rnd/202307/2605/7b70e463bf05b20fbf99f8bf81956aa805969da98d9dcde8.jpg"
                alt="Juego"
                data-description="Descripción del cuarto juego"
              /></div>
              <div class="divImagenesVendidas"> <img
                class="img-juegos-mas-vendidos"
                src="https://image.api.playstation.com/vulcan/ap/rnd/202305/2313/63a2ec52c8fcc222915069ab60e7d19c14009616ecfb053d.jpg"
                alt="Juego"
                data-description="Descripción del quinto juego"
              /></div>
          </div>
          <div id="description-box"></div>
          </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/galeria.js"></script>
  </body>
</html>
