<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Nether Shop: Tienda de juegos digitales creada por estudiantes de Rolling Code School. Encuentra una amplia selección de juegos para todas las plataformas. Desarrolladores: Hamada Santino, Maria Emilia Ceballos, Leandro Lobos, Elian Miranda."
    />
    <meta
      name="keywords"
      content="Nether Shop, juegos digitales, tienda de juegos, Rolling Code School, videojuegos, compra de juegos, juegos para PC, juegos online"
    />
    <meta
      name="author"
      content="Hamada Santino, Maria Emilia Ceballos, Leandro Lobos, Elian Miranda"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/favicon-32x32.png" type="image/x-icon" />
    <title>Nether Shop</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/detalle.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <div id="logo-navbar">
              <img
                class="img-fluid"
                src="../images/NETHER-SHOP-12-8-2024.png"
                alt="logo de la pagina"
              />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="ul-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./sobreNosotros.html"
                    >Sobre Nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./error404.html"
                    >Soporte</a
                  >
                </li>
              </ul>
            </div>

            <div class="d-lg-flex flex-nowrap">
              <div class="search me-3">
                <form class="d-flex" role="search" data-bs-theme="light">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="buscar"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </form>
              </div>

              <a
                class="nav-link navbar-nav"
                data-bs-toggle="modal"
                data-bs-target="#modal_login"
                aria-current="page"
                href="#"
                >Iniciar Sesion
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--div del modal login-->
    <div
      class="modal fade"
      id="modal_login"
      tabindex="-1"
      aria-labelledby="miModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="miModalLabel">
              Inicie Sesion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-sm" class="img-fluid">
              <img
                src="../images/joystickModal.jpg"
                class="rounded mx-auto d-block me-4 img-fluid"
                alt="imagen del login"
                id="modal_body_img"
              />
              <form id="formularioLogIn">
                <div class="form-group mb-3 text-light">
                  <label for="email"> Email:</label>
                  <input
                    type="email"
                    class="rounded-2"
                    id="email"
                    minlength="10"
                    maxlength="100"
                    required
                  />
                </div>
                <div class="form-group text-light">
                  <label for="pass">Contraseña:</label>
                  <input
                    autocomplete
                    type="password"
                    class="rounded-2"
                    id="Contraseña"
                    minlength="8"
                    maxlength="30"
                    required
                  />
                </div>
              </form>
              <a href="./error404.html" class="text-secondary-emphasis">
                Recuperar Contraseña
              </a>
            </div>
          </div>
          <div class="modal-footer justify-content-between align-items-start">
            <div>
              <h6 class="text-light">O inicie sesion<br />con:</h6>
              <a href="./error404.html" id="google" class="me-2 fs-3">
                <i class="bi bi-google"></i>
              </a>
              <a href="./error404.html" id="fb" class="fs-3">
                <i class="bi bi-facebook"></i>
              </a>
            </div>
            <a  class="btn text-light" id="btnModalFooter"
              >Iniciar Sesion</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Reseña-->
    <div
      class="modal fade"
      id="ModalOpinion"
      tabindex="-1"
      aria-labelledby="ModalOpinionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalOpinionLabel">
              Escriba su reseña
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="puntaje" class="form-label">Puntaje</label>
                <input
                  type="number"
                  required
                  class="form-control"
                  id="puntaje"
                  aria-describedby="puntajeHelp"
                  min="0"
                  max="5"
                />
                <div class="invalid-feedback">
                  Debe estar entre el 0 y el 5.
                </div>
              </div>
              <div class="mb-3">
                <label for="textoModal" class="form-label">Reseña</label>
                <textarea
                  minlenght="10"
                  required
                  class="form-control"
                  id="textoModal"
                ></textarea>
                <div class="invalid-feedback">
                  Debe escribir mas de 10 caracteres
                </div>
              </div>
              <button type="submit" class="btn btn-outline-info">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main class="container my-3 flex-grow-1">

    </main>
    <footer></footer>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js
    "></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/detalle.js"></script>
  </body>
</html>
